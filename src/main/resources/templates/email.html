<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Notificación de Senna</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7d8c8; /* lightPeach */
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #f4b098; /* peach */
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h2 {
            color: #c4a2e2; /* lavender */
            font-weight: 600;
            font-size: 24px;
            margin: 0;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .motivo {
            margin-top: 16px;
            font-weight: 600;
            color: #f17c63; /* salmon */
        }

        .button-container {
            margin-top: 32px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ee9870; /* coral */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="${titulo}">Título del correo</h2>
    </div>

    <div class="content">
        <p th:text="${cuerpo}">Contenido principal del correo.</p>

        <p class="motivo" th:if="${motivo}" th:text="'Motivo: ' + ${motivo}">Motivo: ejemplo</p>

        <div class="button-container" th:if="${url}">
            <a class="button" th:href="${url}">Ir al enlace</a>
        </div>
    </div>

    <p class="footer" th:text="${finalMensaje}">Atentamente, Senna</p>
</div>
</body>
</html>
