    # Nombre de la aplicación
    spring.application.name=Senna

    # Puerto dinámico que asigna Railway
    server.port=${PORT:8080}

    # Configuración de conexión a PostgreSQL
    spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres.railway.internal:5432/railway
    spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
    spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

    # Configuración de HikariCP para dar más margen a la conexión
    spring.datasource.hikari.initialization-fail-timeout=60000
    spring.datasource.hikari.connection-timeout=30000
    spring.datasource.hikari.validation-timeout=5000
    spring.datasource.hikari.maximum-pool-size=5
    spring.datasource.hikari.connection-test-query=SELECT 1

    # Configuración de JPA/Hibernate
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

    # (Opcional) Para ver más detalles de la seguridad de Spring en los logs
    logging.level.org.springframework.security=DEBUG